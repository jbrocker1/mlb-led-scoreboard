<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wi-Fi Selector</title>
  <link rel="stylesheet" href="app.css">
  <script type="module" src="app.js"></script>
</head>
<body>
	<div id="page_title">
		<h1>MLB-LED-SCOREBOARD</h1>
	</div>
	<div id="select_wifi_title">
		<h2>Select a WiFi Network</h2>
	</div>

	<!-- SSID buttons go here -->
	<div id="wifi-list"></div>

	<div id="popupOverlay" class="popup-overlay"></div>
	<!-- Password prompt (hidden until you click an SSID) -->
	<div id="password-prompt" class="popup-content" style="display:none;">
		<h3 id="selected-ssid"></h3>
		<input id="password" type="password" placeholder="Enter password" />
		<button id="connect-btn">Connect</button>
	</div>

<!-- Log for debug / server replies -->
<pre id="log"></pre>
<button id="clear-log-btn">Clear Log</button>
</body>
</html>
